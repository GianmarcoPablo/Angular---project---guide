<h1>
    {{ (currentHero.id) ? 'Editar' : 'Nuevo' }}
    heroe
    <small>
        {{ (currentHero.id) ? currentHero.superhero : '' }}
    </small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super hero</mat-label>
                        <input matInput type="text" placeholder="Super hero" required formControlName="superhero" />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter</mat-label>
                        <input matInput type="text" required formControlName="alter_ego" formControlName="alter_ego" />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparicion</mat-label>
                        <input matInput type="text" required formControlName="first_appearance" />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input matInput type="text" required formControlName="characters" />
                    </mat-form-field>
                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select required formControlName="publisher">
                            <mat-option value="DC Comics">DC</mat-option>
                            <mat-option value="Marvel Comics">Marvel</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input matInput type="text" required formControlName="alt_img" />
                    </mat-form-field>
                </form>

                <div class="flex justify-content-between">
                    <button (click)="onDeleteHero()" *ngIf="currentHero.id" mat-flat-button color="warn">
                        Borrar
                    </button>
                    <button mat-flat-button color="primary" (click)="onSubmit()">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="Imagen del heroe" mat-card-image>
        </mat-card>
    </div>
</div>
